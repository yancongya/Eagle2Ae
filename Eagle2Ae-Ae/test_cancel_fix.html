<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消操作修复测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #2b2b2b;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1e1e1e;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #2980b9;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #2d5a2d;
            border: 1px solid #4a8f4a;
            border-radius: 3px;
            word-break: break-all;
        }
        .error {
            background: #5a2d2d;
            border: 1px solid #8f4a4a;
        }
        .warning {
            background: #5a5a2d;
            border: 1px solid #8f8f4a;
        }
        .instructions {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .instructions h3 {
            margin-top: 0;
            color: #3498db;
        }
        .test-step {
            margin: 10px 0;
            padding: 8px;
            background: #1a1a1a;
            border-left: 3px solid #3498db;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <h1>取消操作修复测试</h1>
    
    <div class="instructions">
        <h3>测试说明</h3>
        <div class="test-step">
            <strong>步骤1：</strong>点击下面的"测试文件夹选择"按钮
        </div>
        <div class="test-step">
            <strong>步骤2：</strong>在弹出的文件夹选择对话框中点击"Cancel"按钮
        </div>
        <div class="test-step">
            <strong>预期结果：</strong>对话框关闭，<strong>不应该</strong>弹出 JavaScript prompt 输入框
        </div>
        <div class="test-step">
            <strong>修复内容：</strong>
            <ul style="margin: 5px 0; padding-left: 20px;">
                <li>修复了 ExtendScript 调用中的取消处理</li>
                <li>修复了 HTML 中 catch 块的回退逻辑</li>
                <li>区分用户取消和真正的技术错误</li>
            </ul>
        </div>
        <div class="test-step">
            <strong>如果仍然弹出 prompt：</strong>请检查浏览器控制台的错误信息
        </div>
    </div>
    
    <div class="test-section">
        <h2>主要测试</h2>
        <button onclick="testFolderSelection()">测试文件夹选择（请点击Cancel）</button>
        <div id="main-result"></div>
    </div>
    
    <div class="test-section">
        <h2>模态框测试</h2>
        <button onclick="testModalFolderSelection()">测试模态框文件夹选择</button>
        <div id="modal-result"></div>
        <p style="font-size: 12px; color: #888;">
            这个测试会打开模态框，然后点击拖拽区域触发文件夹选择
        </p>
    </div>
    
    <div class="test-section">
        <h2>直接 ExtendScript 测试</h2>
        <button onclick="testDirectExtendScript()">直接测试 ExtendScript</button>
        <div id="direct-result"></div>
    </div>

    <script src="js/CSInterface.js"></script>
    <script>
        // 初始化 CSInterface
        let csInterface;
        
        function initCSInterface() {
            if (typeof CSInterface !== 'undefined') {
                csInterface = new CSInterface();
                return true;
            }
            return false;
        }
        
        function showResult(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            const className = type === 'success' ? 'result' : type === 'error' ? 'result error' : 'result warning';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }
        
        function testFolderSelection() {
            if (!initCSInterface()) {
                showResult('main-result', '❌ CSInterface 初始化失败', 'error');
                return;
            }
            
            showResult('main-result', '正在打开文件夹选择对话框，请点击 Cancel...', 'warning');
            
            csInterface.evalScript(`selectFolder("", "取消测试 - 请点击Cancel")`, (result) => {
                try {
                    const parsedResult = JSON.parse(result);
                    
                    if (parsedResult.success && parsedResult.path) {
                        showResult('main-result', `意外：用户选择了文件夹 ${parsedResult.path}`, 'warning');
                    } else if (parsedResult.cancelled) {
                        showResult('main-result', '✅ 测试成功：用户取消了选择，没有弹出 prompt 输入框！', 'success');
                    } else {
                        showResult('main-result', `❌ 测试失败: ${parsedResult.error || '未知错误'}`, 'error');
                    }
                } catch (error) {
                    showResult('main-result', `❌ 解析错误: ${error.message}`, 'error');
                    console.error('Parse error:', error, 'Raw result:', result);
                }
            });
        }
        
        function testModalFolderSelection() {
            showResult('modal-result', '模态框测试功能需要完整的主应用环境', 'warning');
        }
        
        function testDirectExtendScript() {
            if (!initCSInterface()) {
                showResult('direct-result', '❌ CSInterface 初始化失败', 'error');
                return;
            }
            
            showResult('direct-result', '正在直接调用 ExtendScript，请点击 Cancel...', 'warning');
            
            // 直接调用 ExtendScript 函数
            csInterface.evalScript(`
                try {
                    var folder = Folder.desktop;
                    var selectedFolder = folder.selectDlg("直接测试 - 请点击Cancel");
                    
                    if (selectedFolder) {
                        JSON.stringify({
                            success: true,
                            path: selectedFolder.fsName,
                            cancelled: false
                        });
                    } else {
                        JSON.stringify({
                            success: false,
                            path: null,
                            cancelled: true
                        });
                    }
                } catch (error) {
                    JSON.stringify({
                        success: false,
                        path: null,
                        cancelled: false,
                        error: error.toString()
                    });
                }
            `, (result) => {
                try {
                    const parsedResult = JSON.parse(result);
                    
                    if (parsedResult.success && parsedResult.path) {
                        showResult('direct-result', `意外：用户选择了文件夹 ${parsedResult.path}`, 'warning');
                    } else if (parsedResult.cancelled) {
                        showResult('direct-result', '✅ 直接测试成功：用户取消了选择！', 'success');
                    } else {
                        showResult('direct-result', `❌ 直接测试失败: ${parsedResult.error || '未知错误'}`, 'error');
                    }
                } catch (error) {
                    showResult('direct-result', `❌ 直接测试解析错误: ${error.message}`, 'error');
                    console.error('Direct test parse error:', error, 'Raw result:', result);
                }
            });
        }
        
        // 页面加载时自动检查
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (initCSInterface()) {
                    console.log('✅ CSInterface 已初始化');
                } else {
                    console.error('❌ CSInterface 初始化失败');
                }
            }, 500);
        });
    </script>
</body>
</html>
