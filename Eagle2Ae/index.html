<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Export to AE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            background: #383838;
            color: #e0e0e0;
            padding: 12px;
            line-height: 1.4;
        }

        .panel {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            border: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }

        .log-toggle-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .log-toggle-btn:hover {
            background: #2980b9;
        }

        .connection-status-inline {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #1e1e1e;
            border-radius: 4px;
            margin-top: 12px;
            border-top: 1px solid #444;
        }

        .status-indicator-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: #27ae60;
            box-shadow: 0 0 8px rgba(39, 174, 96, 0.4);
        }

        .status-indicator.connecting {
            background: #f39c12;
            animation: pulse 1.5s infinite;
        }

        .status-indicator.error {
            background: #e74c3c;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .status-details {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-main {
            font-size: 11px;
            font-weight: 600;
            color: #fff;
        }

        .connection-quality {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 9px;
            color: #888;
        }

        .ping-time {
            font-family: 'Courier New', monospace;
            color: #bbb;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .section {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #555;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .project-info {
            font-size: 11px;
            color: #bbb;
            line-height: 1.6;
        }

        .project-info .label {
            color: #ccc;
            font-weight: 500;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 6px;
            margin-bottom: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 8px 6px;
            border: none;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 28px;
            position: relative;
            overflow: hidden;
        }

        .btn-icon {
            font-size: 10px;
            line-height: 1;
        }

        .btn-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1;
            font-size: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #229954;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #7f8c8d;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .log {
            flex: 1;
            min-height: 100px;
        }

        .log-output {
            background: #1e1e1e;
            border-radius: 4px;
            padding: 8px;
            height: 120px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            border: 1px solid #444;
        }

        .log-entry {
            margin: 2px 0;
            padding: 1px 0;
        }

        .log-entry.info {
            color: #e0e0e0;
        }

        .log-entry.success {
            color: #27ae60;
        }

        .log-entry.warning {
            color: #f39c12;
        }

        .log-entry.error {
            color: #e74c3c;
        }

        .log-time {
            color: #888;
            margin-right: 6px;
        }

        .log-output::-webkit-scrollbar {
            width: 6px;
        }

        .log-output::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        .log-output::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        .log-output::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        .import-status {
            background: #1e1e1e;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-left: 3px solid #3498db;
            font-size: 10px;
            transition: all 0.3s ease;
        }

        .import-status.success {
            border-left-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .import-status.error {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .import-status.idle {
            border-left-color: #95a5a6;
            opacity: 0.7;
        }

        .status-message {
            color: #e0e0e0;
            font-weight: 500;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .clickable {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .clickable:hover {
            color: #3498db;
        }

        .log-controls {
            display: flex;
            gap: 4px;
        }

        .section.log {
            display: none;
        }

        .section.log.visible {
            display: block;
        }

        .btn-small {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            font-size: 9px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-small.btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-small.btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-small.btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-small.btn-primary:hover {
            background: #2980b9;
        }

        .log-entry.eagle {
            border-left: 2px solid #f39c12;
            padding-left: 6px;
            background: rgba(243, 156, 18, 0.1);
        }

        .log-entry.ae {
            border-left: 2px solid #3498db;
            padding-left: 6px;
            background: rgba(52, 152, 219, 0.1);
        }

        /* 设置面板样式 */
        .settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #2b2b2b;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #1e1e1e;
            border-bottom: 1px solid #444;
        }

        .settings-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .btn-close {
            background: none;
            border: none;
            color: #999;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .btn-close:hover {
            background: #444;
            color: #fff;
        }

        .settings-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .settings-section {
            margin-bottom: 20px;
            padding: 12px;
            background: #1e1e1e;
            border-radius: 6px;
            border: 1px solid #444;
        }

        .settings-section-title {
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 1px solid #444;
        }

        .settings-subsection-title {
            font-size: 11px;
            font-weight: 600;
            color: #ccc;
            margin-bottom: 8px;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-option, .checkbox-option {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .radio-option:hover, .checkbox-option:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .radio-option.small {
            padding: 4px 8px;
            font-size: 10px;
        }

        .radio-option input[type="radio"],
        .checkbox-option input[type="checkbox"] {
            margin: 0;
            margin-top: 2px;
        }

        .radio-label, .checkbox-label {
            display: flex;
            flex-direction: column;
            gap: 2px;
            color: #e0e0e0;
            font-size: 11px;
            line-height: 1.3;
        }

        .radio-label strong {
            color: #fff;
        }

        .radio-label small {
            color: #999;
            font-size: 9px;
        }

        .sub-config {
            margin-left: 24px;
            margin-top: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            border-left: 2px solid #3498db;
        }

        .sub-config label {
            display: block;
            font-size: 10px;
            color: #ccc;
            margin-bottom: 4px;
        }

        .sub-config select,
        .sub-config input[type="text"],
        .sub-config input[type="number"] {
            width: 100%;
            padding: 4px 6px;
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            color: #fff;
            font-size: 10px;
        }

        .sub-config input[type="number"] {
            width: 60px;
            display: inline-block;
        }

        .folder-input-group {
            display: flex;
            gap: 4px;
        }

        .folder-input-group input {
            flex: 1;
        }

        .recent-folders-section {
            margin-top: 8px;
        }

        .recent-folders-section label {
            display: block;
            margin-bottom: 4px;
            font-size: 10px;
            color: #bbb;
        }

        .recent-folders-select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 11px;
        }

        .recent-folders-select option {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        /* 文件夹选择模态框样式 */
        .folder-picker-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .folder-picker-content {
            background: #2a2a2a;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
            overflow: hidden;
            border: 1px solid #555;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .folder-picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #555;
            background: #333;
        }

        .folder-picker-header h3 {
            margin: 0;
            color: #fff;
            font-size: 14px;
        }

        .folder-picker-close {
            background: none;
            border: none;
            color: #bbb;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .folder-picker-close:hover {
            color: #fff;
            background: #555;
            border-radius: 4px;
        }

        .folder-picker-body {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .picker-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .picker-btn:hover:not(:disabled) {
            background: #2980b9;
        }

        .picker-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .picker-btn.secondary {
            background: #95a5a6;
        }

        .picker-btn.secondary:hover:not(:disabled) {
            background: #7f8c8d;
        }

        .folder-drop-zone {
            border: 2px dashed #555;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            background: #1e1e1e;
        }

        .folder-drop-zone:hover {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .folder-drop-zone.drag-over {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .drop-zone-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .drop-zone-text {
            color: #fff;
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .drop-zone-hint {
            color: #bbb;
            font-size: 11px;
        }

        .manual-input-section {
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 6px;
            padding: 16px;
        }

        .manual-input-section label {
            display: block;
            color: #fff;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .manual-input-group {
            display: flex;
            gap: 8px;
        }

        .manual-input-group input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            font-size: 11px;
        }

        .manual-input-group input:focus {
            outline: none;
            border-color: #3498db;
            background: #2a2a2a;
        }



        .folder-picker-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding: 16px 20px;
            border-top: 1px solid #555;
            background: #333;
        }

        .settings-footer {
            padding: 12px 16px;
            background: #1e1e1e;
            border-top: 1px solid #444;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .settings-footer .btn {
            min-width: 80px;
        }

        /* 输入组样式 */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-option {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-label {
            font-size: 12px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .input-wrapper input[type="number"] {
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 12px;
            padding: 8px 12px;
            width: 120px;
        }

        .input-wrapper input[type="number"]:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }

        .input-hint {
            font-size: 10px;
            color: #888;
            font-style: italic;
        }

        /* 音量滑块样式 */
        .input-wrapper input[type="range"] {
            width: 120px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .input-wrapper input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #007acc;
            border-radius: 50%;
            cursor: pointer;
        }

        .input-wrapper input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #007acc;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* 测试按钮样式 */
        .test-button {
            background: #4a4a4a;
            border: 1px solid #666;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 11px;
            padding: 6px 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.2s;
        }

        .test-button:hover {
            background: #5a5a5a;
        }

        .test-button:active {
            background: #3a3a3a;
        }

        /* 导入模式选择样式 */
        .import-mode-selection {
            margin-bottom: 12px;
        }

        .mode-buttons {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .mode-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px 8px;
            background: #2a2a2a;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-size: 10px;
            color: #b0b0b0;
            user-select: none;
        }

        .mode-button:hover {
            background: #333;
            border-color: #666;
            color: #e0e0e0;
        }

        .mode-button input[type="radio"] {
            display: none;
        }

        .mode-button input[type="radio"]:checked + .mode-text {
            color: #007acc;
            font-weight: 500;
        }

        .mode-button.checked {
            background: #1e3a5f;
            border-color: #007acc;
        }

        .mode-text {
            transition: color 0.2s ease;
        }

        /* 导入行为设置样式 */
        .import-behavior {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            margin-bottom: 12px;
            border-bottom: 1px solid #444;
        }

        .behavior-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 11px;
            color: #e0e0e0;
            user-select: none;
        }

        .behavior-checkbox input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 14px;
            height: 14px;
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 2px;
            margin-right: 8px;
            position: relative;
            flex-shrink: 0;
        }

        .behavior-checkbox input[type="checkbox"]:checked + .checkmark {
            background: #007acc;
            border-color: #007acc;
        }

        .behavior-checkbox input[type="checkbox"]:checked + .checkmark::after {
            content: '✓';
            position: absolute;
            left: 2px;
            top: -1px;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .checkbox-text {
            flex: 1;
        }

        .behavior-details {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            color: #888;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .behavior-details.visible {
            opacity: 1;
        }

        .detail-label {
            color: #b0b0b0;
        }

        .detail-value {
            color: #007acc;
            font-weight: 500;
            background: #1e3a5f;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #007acc;
        }

        .detail-select {
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 3px;
            color: #e0e0e0;
            font-size: 10px;
            padding: 2px 6px;
            min-width: 80px;
        }

        .detail-select:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 1px rgba(0, 122, 204, 0.3);
        }

        .btn-small {
            padding: 3px 8px;
            font-size: 10px;
            min-width: auto;
            height: 22px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="header">
            <div class="title">Export to AE</div>
            <button id="log-panel-toggle" class="log-toggle-btn">显示日志</button>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">项目信息</div>
                <div class="project-info">
                    <div><span class="label">项目:</span> <span id="project-name">未打开项目</span></div>
                    <div><span class="label">合成:</span> <span id="comp-name">无</span></div>
                    <div><span class="label">状态:</span> <span id="ae-status">准备就绪</span></div>
                </div>

                <!-- 连接状态信息 -->
                <div class="connection-status-inline">
                    <div class="status-indicator-group">
                        <div id="status-indicator" class="status-indicator"></div>
                        <div class="status-details">
                            <div id="status-main" class="status-main">未连接</div>
                        </div>
                    </div>
                    <div class="connection-quality">
                        <span id="ping-time" class="ping-time">--ms</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">操作</div>

                <!-- 导入模式选择 -->
                <div class="import-mode-selection">
                    <div class="mode-buttons">
                        <label class="mode-button" title="从Eagle直接导入到AE项目，不复制文件">
                            <input type="radio" name="quick-import-mode" value="direct">
                            <span class="mode-text">直接导入</span>
                        </label>
                        <label class="mode-button" title="复制文件到AE项目文件旁边后导入">
                            <input type="radio" name="quick-import-mode" value="project_adjacent" checked>
                            <span class="mode-text">项目旁复制</span>
                        </label>
                        <label class="mode-button" title="复制文件到指定文件夹后导入">
                            <input type="radio" name="quick-import-mode" value="custom_folder">
                            <span class="mode-text">指定文件夹</span>
                        </label>
                    </div>
                </div>

                <!-- 导入行为设置 -->
                <div class="import-behavior">
                    <label class="behavior-checkbox">
                        <input type="checkbox" id="quick-add-to-comp" checked>
                        <span class="checkmark"></span>
                        <span class="checkbox-text">自动添加到当前合成</span>
                    </label>
                    <div class="behavior-details" id="behavior-details">
                        <span class="detail-label">时间轴:</span>
                        <select id="timeline-placement-select" class="detail-select">
                            <option value="current_time">当前时间</option>
                            <option value="sequence">顺序排列</option>
                            <option value="stack">叠加模式</option>
                        </select>
                    </div>
                </div>
                <div class="actions-grid">
                    <button id="test-connection-btn" class="btn btn-primary">
                        <span class="btn-icon">🔗</span>
                        <span class="btn-text">测试连接</span>
                    </button>

                    <button id="disconnect-btn" class="btn btn-danger" disabled>
                        <span class="btn-icon">❌</span>
                        <span class="btn-text">断开连接</span>
                    </button>

                    <button id="refresh-btn" class="btn btn-secondary">
                        <span class="btn-icon">🔄</span>
                        <span class="btn-text">刷新状态</span>
                    </button>

                    <button id="settings-btn" class="btn btn-secondary">
                        <span class="btn-icon">⚙️</span>
                        <span class="btn-text">高级设置</span>
                    </button>
                </div>

                <div id="import-status" class="import-status idle">
                    <span id="latest-log-message" class="status-message">等待导入请求...</span>
                </div>
            </div>

            <div class="section log">
                <div class="log-header">
                    <div id="log-title" class="section-title clickable">日志 (AE扩展)</div>
                    <div class="log-controls">
                        <button id="log-switch-btn" class="btn-small btn-secondary">切换到Eagle日志</button>
                        <button id="clear-log-btn" class="btn-small btn-secondary">清理日志</button>
                    </div>
                </div>
                <div id="log-output" class="log-output"></div>
            </div>
        </div>

        <!-- 文件夹选择模态框 -->
        <div id="folder-picker-modal" class="folder-picker-modal" style="display: none;">
            <div class="folder-picker-content">
                <div class="folder-picker-header">
                    <h3>选择目标文件夹</h3>
                    <button id="folder-picker-close" class="folder-picker-close">×</button>
                </div>
                <div class="folder-picker-body">
                    <!-- 拖拽选择区域 -->
                    <div id="folder-drop-zone" class="folder-drop-zone">
                        <div class="drop-zone-content">
                            <div class="drop-zone-icon">📂</div>
                            <div class="drop-zone-text">将文件夹拖拽到这里</div>
                            <div class="drop-zone-hint">或点击选择文件夹</div>
                        </div>
                    </div>

                    <!-- 手动输入区域 -->
                    <div class="manual-input-section">
                        <label>或手动输入路径：</label>
                        <div class="manual-input-group">
                            <input type="text" id="manual-folder-input" placeholder="输入文件夹路径...">
                            <button id="validate-path-btn" class="picker-btn secondary">验证</button>
                        </div>
                    </div>
                </div>
                <div class="folder-picker-footer">
                    <button id="folder-picker-cancel" class="picker-btn secondary">取消</button>
                    <button id="folder-picker-confirm" class="picker-btn primary" disabled>确认</button>
                </div>
            </div>
        </div>

        <!-- 设置面板 -->
        <div id="settings-panel" class="settings-panel" style="display: none;">
            <div class="settings-header">
                <div class="settings-title">高级设置</div>
                <button id="settings-close-btn" class="btn-close">×</button>
            </div>

            <div class="settings-content">
                <!-- 导入模式设置 -->
                <div class="settings-section">
                    <div class="settings-section-title">导入模式</div>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="import-mode" value="direct">
                            <span class="radio-label">
                                <strong>直接导入模式</strong>
                                <small>从Eagle直接导入到AE项目</small>
                            </span>
                        </label>

                        <label class="radio-option">
                            <input type="radio" name="import-mode" value="project_adjacent" checked>
                            <span class="radio-label">
                                <strong>项目旁复制模式</strong>
                                <small>复制到AE项目文件旁边后导入</small>
                            </span>
                        </label>
                        <div id="project-folder-config" class="sub-config">
                            <label>文件夹名:</label>
                            <select id="project-folder-select">
                                <option value="Eagle_Assets">Eagle_Assets</option>
                                <option value="Eagle_Import">Eagle_Import</option>
                                <option value="Source_Files">Source_Files</option>
                                <option value="Assets">Assets</option>
                                <option value="Import">Import</option>
                                <option value="custom">自定义...</option>
                            </select>
                            <input type="text" id="custom-folder-name" placeholder="输入自定义文件夹名" style="display: none;">
                        </div>

                        <label class="radio-option">
                            <input type="radio" name="import-mode" value="custom_folder">
                            <span class="radio-label">
                                <strong>指定文件夹模式</strong>
                                <small>复制到指定文件夹后导入</small>
                            </span>
                        </label>
                        <div id="custom-folder-config" class="sub-config" style="display: none;">
                            <label>目标文件夹:</label>
                            <div class="folder-input-group">
                                <input type="text" id="custom-folder-path" placeholder="选择文件夹路径">
                                <button id="browse-folder-btn" class="btn-small btn-secondary">浏览...</button>
                            </div>
                            <div class="recent-folders-section" id="recent-folders-section" style="display: none;">
                                <label>最近使用:</label>
                                <select id="recent-folders-select" class="recent-folders-select">
                                    <option value="">选择最近使用的文件夹...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 导入行为设置 -->
                <div class="settings-section">
                    <div class="settings-section-title">导入行为</div>
                    <div class="checkbox-group">
                        <label class="checkbox-option">
                            <input type="checkbox" id="add-to-composition" checked>
                            <span class="checkbox-label">自动添加到当前合成</span>
                        </label>

                        <div id="timeline-options" class="sub-config">
                            <div class="settings-subsection-title">时间轴选项</div>
                            <div class="radio-group">
                                <label class="radio-option small">
                                    <input type="radio" name="timeline-placement" value="current_time" checked>
                                    <span class="radio-label">放置在当前时间指针位置</span>
                                </label>
                                <label class="radio-option small">
                                    <input type="radio" name="timeline-placement" value="sequence">
                                    <span class="radio-label">按顺序排列</span>
                                </label>
                                <div id="sequence-config" class="sub-config" style="display: none;">
                                    <label>间隔时间:</label>
                                    <input type="number" id="sequence-interval" value="1.0" min="0.1" max="60" step="0.1">
                                    <span>秒</span>
                                </div>
                                <label class="radio-option small">
                                    <input type="radio" name="timeline-placement" value="stack">
                                    <span class="radio-label">全部叠加在同一时间点</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 文件管理设置 -->
                <div class="settings-section">
                    <div class="settings-section-title">文件管理</div>
                    <div class="checkbox-group">
                        <label class="checkbox-option">
                            <input type="checkbox" id="keep-original-name" checked>
                            <span class="checkbox-label">保持原始文件名</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" id="add-timestamp">
                            <span class="checkbox-label">添加时间戳前缀</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" id="create-tag-folders">
                            <span class="checkbox-label">创建Eagle标签文件夹</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" id="delete-from-eagle">
                            <span class="checkbox-label">复制后删除Eagle中的文件</span>
                        </label>
                    </div>
                </div>

                <!-- 通信设置 -->
                <div class="settings-section">
                    <div class="settings-section-title">通信设置</div>
                    <div class="input-group">
                        <label class="input-option">
                            <span class="input-label">通信端口</span>
                            <div class="input-wrapper">
                                <input type="number" id="communication-port" value="8080" min="1024" max="65535">
                                <small class="input-hint">端口范围: 1024-65535，修改后需重新连接</small>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- 音效设置 -->
                <div class="settings-section">
                    <div class="settings-section-title">音效设置</div>
                    <div class="checkbox-group">
                        <label class="checkbox-option">
                            <input type="checkbox" id="enable-sound-effects" checked>
                            <span class="checkbox-label">启用连接音效</span>
                        </label>
                    </div>
                    <div class="input-group">
                        <label class="input-option">
                            <span class="input-label">音效音量</span>
                            <div class="input-wrapper">
                                <input type="range" id="sound-volume" min="0" max="100" value="60" step="5">
                                <small class="input-hint">音量: <span id="volume-display">60%</span></small>
                            </div>
                        </label>
                        <button type="button" id="test-sound-btn" class="test-button">测试音效</button>
                    </div>
                </div>
            </div>

            <div class="settings-footer">
                <button id="reset-settings-btn" class="btn btn-secondary">重置默认</button>
                <button id="save-settings-btn" class="btn btn-primary">保存设置</button>
            </div>
        </div>
    </div>

    <script src="js/CSInterface.js"></script>
    <script src="js/constants/ImportSettings.js"></script>
    <script src="js/services/SettingsManager.js"></script>
    <script src="js/services/FileHandler.js"></script>
    <script src="js/utils/SoundPlayer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
