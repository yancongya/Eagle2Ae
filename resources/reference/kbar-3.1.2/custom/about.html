    <h3>KBar 中文帮助</h3>
    <p>KBar 是一款强大的 After Effects 工具栏扩展，可以帮助您提高工作效率。</p>
    <ul>
        <li>创建自定义按钮，快速访问常用功能</li>
        <li>支持应用效果、预设、表达式等多种操作</li>
        <li>可创建多个工具栏，分类管理不同工作流程</li>
        <li>支持导入/导出配置，方便分享和备份</li>
    </ul>
