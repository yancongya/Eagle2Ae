<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Eagle2Ae</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            background: #f5f5f5;
            color: #333;
            line-height: 1.4;
        }

        .export-ae-panel {
            padding: 16px;
            max-width: 100%;
        }

        h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        h3 {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }

        .status-section, .files-section, .actions-section, .log-section {
            background: white;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #e1e8ed;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 500;
            color: #555;
        }

        .status-value {
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .status-value.connected {
            background: #d4edda;
            color: #155724;
        }

        .status-value.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-value.error {
            background: #f5c6cb;
            color: #721c24;
        }

        .files-list {
            max-height: 120px;
            overflow-y: auto;
        }

        .no-files {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 16px;
        }

        .files-count {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            padding: 4px 8px;
            background: #e9ecef;
            border-radius: 4px;
            font-size: 11px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            margin: 2px 0;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #3498db;
        }

        .file-name {
            flex: 1;
            font-weight: 500;
            color: #2c3e50;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-type {
            font-size: 10px;
            font-weight: 600;
            color: #7f8c8d;
            background: #ecf0f1;
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 8px;
        }

        .actions-section {
            display: flex;
            gap: 8px;
        }

        .export-button, .settings-button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .export-button {
            background: #3498db;
            color: white;
        }

        .export-button:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .export-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .settings-button {
            background: #95a5a6;
            color: white;
        }

        .settings-button:hover {
            background: #7f8c8d;
            transform: translateY(-1px);
        }

        .log-output {
            max-height: 150px;
            overflow-y: auto;
            background: #2c3e50;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }

        .log-entry.log-info {
            color: #ecf0f1;
        }

        .log-entry.log-warning {
            color: #f39c12;
        }

        .log-entry.log-error {
            color: #e74c3c;
        }

        .log-time {
            color: #7f8c8d;
            margin-right: 8px;
        }

        /* 滚动条样式 */
        .log-output::-webkit-scrollbar,
        .files-list::-webkit-scrollbar {
            width: 6px;
        }

        .log-output::-webkit-scrollbar-track,
        .files-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .log-output::-webkit-scrollbar-thumb,
        .files-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .log-output::-webkit-scrollbar-thumb:hover,
        .files-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 设置对话框样式 */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .settings-dialog {
            background: white;
            border-radius: 8px;
            padding: 24px;
            min-width: 400px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .settings-dialog h3 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 18px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .setting-item {
            margin-bottom: 16px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #555;
        }

        .setting-item input[type="text"],
        .setting-item input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .setting-item input[type="checkbox"] {
            margin-right: 8px;
        }

        .setting-item button {
            margin-left: 8px;
            padding: 6px 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .setting-item button:hover {
            background: #7f8c8d;
        }

        .setting-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .setting-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }

        #save-settings {
            background: #3498db;
            color: white;
        }

        #save-settings:hover {
            background: #2980b9;
        }

        #cancel-settings {
            background: #95a5a6;
            color: white;
        }

        #cancel-settings:hover {
            background: #7f8c8d;
        }

        /* 服务信息样式 */
        .service-info {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .service-description {
            margin: 0;
            color: #0c5460;
            font-size: 12px;
            line-height: 1.5;
        }

        .service-note {
            color: #6c757d;
            font-size: 11px;
            font-style: italic;
            margin: 4px 0 0 0;
        }

        .log-info {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 16px;
            margin: 0;
        }
    </style>
    <script type="text/javascript" src="js/plugin.js"></script>
</head>

<body>
    <div class="export-ae-panel">
        <h2>Eagle2Ae - 后台服务管理</h2>

        <!-- 服务信息 -->
        <div class="service-info">
            <p class="service-description">
                <strong>后台服务模式：</strong>插件已在后台自动启动，会监控Eagle中的文件选择操作。
                当您在Eagle中选择文件并点击插件时，会自动导出到After Effects。
            </p>
            <p class="service-note">
                此窗口用于监控服务状态和手动操作，关闭窗口不会停止后台服务。
            </p>
        </div>

        <!-- 服务状态 -->
        <div class="status-section">
            <h3>服务状态</h3>
            <div class="status-item">
                <span class="status-label">后台服务</span>
                <span id="service-status" class="status-value connected">运行中</span>
            </div>
            <div class="status-item">
                <span class="status-label">HTTP服务器</span>
                <span id="http-status" class="status-value disconnected">未启动</span>
            </div>
            <div class="status-item">
                <span class="status-label">After Effects连接</span>
                <span id="ae-status" class="status-value disconnected">未连接</span>
            </div>
            <div class="status-item">
                <span class="status-label">服务端口</span>
                <span id="service-port" class="status-value">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">运行时间</span>
                <span id="uptime" class="status-value">--</span>
            </div>
        </div>

        <!-- 当前选中文件 -->
        <div class="files-section">
            <h3>当前选中文件</h3>
            <div id="files-count" class="files-count">未选择文件</div>
            <div id="files-list" class="files-list">
                <div class="no-files">请在Eagle中选择要导出的文件</div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="actions-section">
            <button id="export-button" class="export-button" disabled>手动导出选中文件</button>
            <button id="settings-button" class="settings-button">设置</button>
        </div>

        <!-- 日志输出 -->
        <div class="log-section">
            <h3>操作日志</h3>
            <div id="log-output" class="log-output">
                <div class="log-info">等待操作日志...</div>
            </div>
        </div>
    </div>

    <!-- 设置对话框 -->
    <div id="settings-overlay" class="settings-overlay" style="display: none;">
        <div class="settings-dialog">
            <h3>Eagle2Ae 设置</h3>

            <div class="setting-item">
                <label for="ae-project-path">After Effects项目路径:</label>
                <input type="text" id="ae-project-path" placeholder="选择AE项目文件路径">
                <button onclick="selectAeProject()">浏览</button>
            </div>

            <div class="setting-item">
                <label for="export-folder">导出文件夹名称:</label>
                <input type="text" id="export-folder" value="Eagle_Import" placeholder="在AE项目中创建的文件夹名称">
            </div>

            <div class="setting-item">
                <label for="auto-import">
                    <input type="checkbox" id="auto-import" checked>
                    自动导入到AE项目
                </label>
            </div>

            <div class="setting-item">
                <label for="show-notifications">
                    <input type="checkbox" id="show-notifications" checked>
                    显示操作通知
                </label>
            </div>

            <div class="setting-item">
                <label for="server-port">HTTP服务器端口:</label>
                <input type="number" id="server-port" value="8080" min="1024" max="65535">
            </div>

            <div class="setting-actions">
                <button id="save-settings">保存设置</button>
                <button id="cancel-settings">取消</button>
            </div>
        </div>
    </div>

    <div id="message"></div>

    <script>
        // UI管理脚本
        let uiUpdateInterval = null;
        let startTime = Date.now();

        // 初始化UI
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Eagle2Ae UI 初始化');

            // 绑定事件
            bindEvents();

            // 开始定期更新UI
            startUIUpdates();

            // 初始化设置
            loadSettings();
        });

        function bindEvents() {
            // 手动导出按钮
            document.getElementById('export-button').addEventListener('click', async function() {
                await handleManualExport();
            });

            // 设置按钮
            document.getElementById('settings-button').addEventListener('click', function() {
                showSettings();
            });

            // 设置对话框按钮
            document.getElementById('save-settings').addEventListener('click', function() {
                saveSettings();
            });

            document.getElementById('cancel-settings').addEventListener('click', function() {
                hideSettings();
            });

            // 点击遮罩关闭设置
            document.getElementById('settings-overlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideSettings();
                }
            });
        }

        function startUIUpdates() {
            // 每秒更新一次UI
            uiUpdateInterval = setInterval(updateUI, 1000);
            updateUI(); // 立即更新一次
        }

        async function updateUI() {
            // 更新运行时间
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            const seconds = uptime % 60;
            document.getElementById('uptime').textContent =
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // 更新选中文件列表
            await updateSelectedFiles();

            // 更新服务状态（如果有全局的eagle2ae实例）
            if (typeof eagle2ae !== 'undefined' && eagle2ae) {
                updateServiceStatus();
            }
        }

        async function updateSelectedFiles() {
            try {
                const selectedItems = await eagle.item.getSelected();
                const filesCount = document.getElementById('files-count');
                const filesList = document.getElementById('files-list');
                const exportButton = document.getElementById('export-button');

                if (selectedItems && selectedItems.length > 0) {
                    filesCount.textContent = `已选择 ${selectedItems.length} 个文件`;

                    // 显示文件列表
                    filesList.innerHTML = '';
                    selectedItems.slice(0, 10).forEach(item => { // 最多显示10个
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';

                        const fileName = document.createElement('span');
                        fileName.className = 'file-name';
                        fileName.textContent = item.name || '未知文件';

                        const fileType = document.createElement('span');
                        fileType.className = 'file-type';
                        fileType.textContent = (item.ext || '').toUpperCase();

                        fileItem.appendChild(fileName);
                        fileItem.appendChild(fileType);
                        filesList.appendChild(fileItem);
                    });

                    if (selectedItems.length > 10) {
                        const moreItem = document.createElement('div');
                        moreItem.className = 'file-item';
                        moreItem.style.fontStyle = 'italic';
                        moreItem.style.color = '#666';
                        moreItem.textContent = `... 还有 ${selectedItems.length - 10} 个文件`;
                        filesList.appendChild(moreItem);
                    }

                    exportButton.disabled = false;
                } else {
                    filesCount.textContent = '未选择文件';
                    filesList.innerHTML = '<div class="no-files">请在Eagle中选择要导出的文件</div>';
                    exportButton.disabled = true;
                }
            } catch (error) {
                console.error('更新选中文件失败:', error);
            }
        }

        function updateServiceStatus() {
            // 更新HTTP服务器状态
            if (eagle2ae.httpServer && eagle2ae.httpServer.listening) {
                document.getElementById('http-status').textContent = '运行中';
                document.getElementById('http-status').className = 'status-value connected';
                document.getElementById('service-port').textContent = eagle2ae.currentPort || '--';
            } else {
                document.getElementById('http-status').textContent = '未启动';
                document.getElementById('http-status').className = 'status-value disconnected';
            }

            // 更新AE连接状态（这里可以根据实际情况调整）
            document.getElementById('ae-status').textContent = '待检测';
            document.getElementById('ae-status').className = 'status-value';
        }

        async function handleManualExport() {
            const button = document.getElementById('export-button');
            const originalText = button.textContent;

            try {
                button.disabled = true;
                button.textContent = '导出中...';

                const selectedItems = await eagle.item.getSelected();
                if (selectedItems && selectedItems.length > 0) {
                    addLog(`开始手动导出 ${selectedItems.length} 个文件...`, 'info');

                    // 调用插件的导出功能
                    if (typeof eagle2ae !== 'undefined' && eagle2ae) {
                        await eagle2ae.handleSelectedFiles(selectedItems);
                        addLog('手动导出完成', 'info');
                    } else {
                        addLog('服务未就绪，请稍后重试', 'warning');
                    }
                } else {
                    addLog('没有选中的文件', 'warning');
                }
            } catch (error) {
                console.error('手动导出失败:', error);
                addLog(`导出失败: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        function addLog(message, type = 'info') {
            const logOutput = document.getElementById('log-output');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;

            const time = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;

            // 如果是第一条日志，清除占位符
            if (logOutput.querySelector('.log-info')) {
                logOutput.innerHTML = '';
            }

            logOutput.appendChild(logEntry);

            // 保持最多50条日志
            const entries = logOutput.querySelectorAll('.log-entry');
            if (entries.length > 50) {
                entries[0].remove();
            }

            // 滚动到底部
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        function showSettings() {
            document.getElementById('settings-overlay').style.display = 'flex';
        }

        function hideSettings() {
            document.getElementById('settings-overlay').style.display = 'none';
        }

        function loadSettings() {
            // 从本地存储加载设置（如果有的话）
            try {
                const settings = JSON.parse(localStorage.getItem('eagle2ae-settings') || '{}');

                if (settings.aeProjectPath) {
                    document.getElementById('ae-project-path').value = settings.aeProjectPath;
                }
                if (settings.exportFolder) {
                    document.getElementById('export-folder').value = settings.exportFolder;
                }
                if (typeof settings.autoImport === 'boolean') {
                    document.getElementById('auto-import').checked = settings.autoImport;
                }
                if (typeof settings.showNotifications === 'boolean') {
                    document.getElementById('show-notifications').checked = settings.showNotifications;
                }
                if (settings.serverPort) {
                    document.getElementById('server-port').value = settings.serverPort;
                }
            } catch (error) {
                console.error('加载设置失败:', error);
            }
        }

        function saveSettings() {
            try {
                const settings = {
                    aeProjectPath: document.getElementById('ae-project-path').value,
                    exportFolder: document.getElementById('export-folder').value,
                    autoImport: document.getElementById('auto-import').checked,
                    showNotifications: document.getElementById('show-notifications').checked,
                    serverPort: parseInt(document.getElementById('server-port').value)
                };

                localStorage.setItem('eagle2ae-settings', JSON.stringify(settings));
                addLog('设置已保存', 'info');
                hideSettings();

                // 如果有全局实例，更新配置
                if (typeof eagle2ae !== 'undefined' && eagle2ae) {
                    eagle2ae.updateSettings(settings);
                }
            } catch (error) {
                console.error('保存设置失败:', error);
                addLog('保存设置失败', 'error');
            }
        }

        function selectAeProject() {
            // 这里可以调用Eagle的文件选择对话框
            addLog('请手动输入AE项目路径', 'info');
        }

        // 暴露给全局使用的函数
        window.uiAddLog = addLog;
        window.uiUpdateStatus = updateServiceStatus;

        // 初始日志
        setTimeout(() => {
            addLog('Eagle2Ae 管理界面已启动', 'info');
        }, 100);
    </script>
</body>
</html>
