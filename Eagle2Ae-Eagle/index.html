<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Eagle2Ae</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            background: #f5f5f5;
            color: #333;
            line-height: 1.4;
        }

        .export-ae-panel {
            padding: 16px;
            max-width: 100%;
        }

        h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        h3 {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }

        .status-section, .files-section, .actions-section, .log-section {
            background: white;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #e1e8ed;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 500;
            color: #555;
        }

        .status-value {
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .status-value.connected {
            background: #d4edda;
            color: #155724;
        }

        .status-value.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-value.error {
            background: #f5c6cb;
            color: #721c24;
        }

        .files-list {
            max-height: 120px;
            overflow-y: auto;
        }

        .no-files {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 16px;
        }

        .files-count {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            padding: 4px 8px;
            background: #e9ecef;
            border-radius: 4px;
            font-size: 11px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            margin: 2px 0;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #3498db;
        }

        .file-name {
            flex: 1;
            font-weight: 500;
            color: #2c3e50;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-type {
            font-size: 10px;
            font-weight: 600;
            color: #7f8c8d;
            background: #ecf0f1;
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 8px;
        }

        .actions-section {
            display: flex;
            gap: 8px;
        }

        .export-button, .settings-button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .export-button {
            background: #3498db;
            color: white;
        }

        .export-button:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .export-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .settings-button {
            background: #95a5a6;
            color: white;
        }

        .settings-button:hover {
            background: #7f8c8d;
            transform: translateY(-1px);
        }

        .log-output {
            max-height: 150px;
            overflow-y: auto;
            background: #2c3e50;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }

        .log-entry.log-info {
            color: #ecf0f1;
        }

        .log-entry.log-warning {
            color: #f39c12;
        }

        .log-entry.log-error {
            color: #e74c3c;
        }

        .log-time {
            color: #7f8c8d;
            margin-right: 8px;
        }

        /* 滚动条样式 */
        .log-output::-webkit-scrollbar,
        .files-list::-webkit-scrollbar {
            width: 6px;
        }

        .log-output::-webkit-scrollbar-track,
        .files-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .log-output::-webkit-scrollbar-thumb,
        .files-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .log-output::-webkit-scrollbar-thumb:hover,
        .files-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 设置对话框样式 */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .settings-dialog {
            background: white;
            border-radius: 8px;
            padding: 24px;
            min-width: 400px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .settings-dialog h3 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 18px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .setting-item {
            margin-bottom: 16px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #555;
        }

        .setting-item input[type="text"],
        .setting-item input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .setting-item input[type="checkbox"] {
            margin-right: 8px;
        }

        .setting-item button {
            margin-left: 8px;
            padding: 6px 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .setting-item button:hover {
            background: #7f8c8d;
        }

        .setting-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .setting-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }

        #save-settings {
            background: #3498db;
            color: white;
        }

        #save-settings:hover {
            background: #2980b9;
        }

        #cancel-settings {
            background: #95a5a6;
            color: white;
        }

        #cancel-settings:hover {
            background: #7f8c8d;
        }

        /* 服务信息样式 */
        .service-info {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .service-description {
            margin: 0;
            color: #0c5460;
            font-size: 12px;
            line-height: 1.5;
        }

        .service-note {
            color: #6c757d;
            font-size: 11px;
            font-style: italic;
            margin: 4px 0 0 0;
        }

        .log-info {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 16px;
            margin: 0;
        }
    </style>
    <script type="text/javascript" src="js/plugin.js"></script>
</head>

<body>
    <div id="message"></div>
</body>
</html>
